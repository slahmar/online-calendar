<html ng-app="onlineCalendar">
    <head>
        <meta charset="utf-8">
        <title>Online Calendar</title>
        <link href="/node_modules/mdi/css/materialdesignicons.min.css" media="all" rel="stylesheet" type="text/css" />
        <link rel="stylesheet" href="/node_modules/angular-material/angular-material.min.css">
        <link rel="stylesheet" href="/client/style.css">
        <link rel='stylesheet' href='/node_modules/angular-loading-bar/build/loading-bar.min.css' type='text/css' media='all' />
        <script type="text/javascript" src="/node_modules/angular/angular.js"></script>
        <script type="text/javascript" src="/node_modules/angular-animate/angular-animate.js"></script>
        <script type="text/javascript" src="/node_modules/angular-aria/angular-aria.js"></script>
        <script type="text/javascript" src="/node_modules/angular-route/angular-route.js"></script>
        <script type="text/javascript" src="/node_modules/angular-sanitize/angular-sanitize.js"></script>
        <script type="text/javascript" src="/node_modules/angular-material/angular-material.js"></script>
        <script type="text/javascript" src="/node_modules/angular-material-calendar/angular-material-calendar.js"></script>
        <script type='text/javascript' src='/node_modules/angular-loading-bar/build/loading-bar.min.js'></script>
        <script type="text/javascript" src="/client/app.js"></script>
        <script type="text/javascript" src="/client/login/login.js"></script>
    </head>

    <body ng-controller="LoginController">
        <md-toolbar class="md-hue-2">
            <h1 class="md-headline headline-margin">
              <span>Online Calendar</span>
            </h1>            
        </md-toolbar>
        <div layout="row" layout-padding layout-align="space-around center">
            <div layout="column">
                <md-input-container>
                    <label>Email</label>
                    <input type="email" ng-model="signin" placeholder="example@domain.com" ng-pattern="/^.+@.+\..+$/" required>
                    <div role="alert">
                      <div ng-message-exp="['required', 'pattern']">
                        Your email must not be empty and should look like an e-mail address.
                      </div>
                    </div>
                </md-input-container>
                <md-button class="md-raised md-primary" ng-click="login()">Log in</md-button>
                <div role="alert">{{loginAlert}}</div>
            </div>
            <div layout="column">
                <md-input-container>
                    <label>Email</label>
                    <input type="email" ng-model="signup" placeholder="example@domain.com" ng-pattern="/^.+@.+\..+$/" required>
                    <div role="alert">
                      <div ng-message-exp="['required', 'pattern']">
                        Your email must not be empty and should look like an e-mail address.
                      </div>
                    </div>
                </md-input-container>
                <md-button class="md-raised" ng-click="signUp()">Sign up</md-button>
                <div role="alert">{{signUpAlert}}</div>
            </div>

        </div>
    </body>
</html>
